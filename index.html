<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/toadd.jpg">
</head>
<body>
    <h1>Tic Tac Toad</h1>
    <div class="grid-container">
        <div class="grid-item">
            <img class="toad" src="images/red-toad.png" id="front-face">
            <img src="" id="back-face">
        </div>

        <div class="grid-item"><img class="toad" src="images/red-toad.png"></div>
        <div class="grid-item"><img class="toad" src="images/red-toad.png"></div>
        <div class="grid-item"><img class="toad" src="images/red-toad.png"></div>
        <div class="grid-item"><img class="toad" src="images/red-toad.png"></div>
        <div class="grid-item"><img class="toad" src="images/red-toad.png"></div>
        <div class="grid-item"><img class="toad" src="images/red-toad.png"></div>
        <div class="grid-item"><img class="toad" src="images/red-toad.png"></div>
        <div class="grid-item"><img class="toad" src="images/red-toad.png"></div>
    </div>


    <script src="index.js"></script>
</body>
</html>
