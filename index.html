<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/toadd.jpg">
</head>
<body>
    <h1>Tic Tac Toad</h1>
    <div class="grid-container" id="game-board">
    
        <!--<img class="toad" src="images/red-toad.png">-->

        <div class="grid-item x" onclick="displayToad()" data-cell >
            <img class="toad" src="images/red-toad.png">
        </div>
        <div class="grid-item" data-cell >
            <img class="toad" src="images/red-toad.png">
        </div>
        <div class="grid-item" data-cell>
            <img class="toad" src="images/red-toad.png">
        </div>
        <div class="grid-item" data-cell>
            <img class="toad" src="images/red-toad.png">
        </div>
        <div class="grid-item" data-cell>
            <img class="toad" src="images/red-toad.png">
        </div>
        <div class="grid-item" data-cell>
            <img class="toad" src="images/red-toad.png">
        </div>
        <div class="grid-item" data-cell>
            <img class="toad" src="images/red-toad.png">
        </div>
        <div class="grid-item" data-cell>
            <img class="toad" src="images/red-toad.png">
        </div>
        <div class="grid-item" data-cell>
            <img class="toad" src="images/red-toad.png">
        </div>
    </div>

    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartBtn">Restart</button>
    </div>


    <script src="index.js"></script>
</body>
</html>
